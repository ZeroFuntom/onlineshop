<div class='panel panel-primary' *ngIf='product'>
  <div class="panel-heading">
    {{pageTitle + ' ' + product.productName}}
  </div>

<div class="row">

    <div class="col-lg-4 col-md-4 col-sm-12">
        <img *ngIf='showImage'
        [src]='product.imageUrl'
        [title]='product.productName'
        [style.width.px]='imageWidth'
        [style.margin.px]='imageMargin'/>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-6">
        <div *ngIf="product">
            <h3>{{ product.productName }}</h3>
            <div>
                <label>In Stock Since</label>
                <p>{{ product.releaseDate }}</p>
                <label>Product Code</label>
                <p>{{ product.productCode }}</p>
                <label>Price</label>
                <p>{{ product.price | currency:'USD':true:'1.2-2'}}</p>

                    <form>
                      <div class="form-group">
                        <label for="sel1">Quantity:</label>
                        <input type="number" style="width: 110px;" name="quantity" class="form-control" [(ngModel)]="quantity">
                      </div>
                    </form>

            </div>
        </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-6">
        <div *ngIf="product" style="margin-top:55px;">
            <label >Customer Rating</label>
            <p>
                <pm-star [rating]='product.starRating'
                (ratingClicked)='onRatingClicked($event)'></pm-star>
            </p>
            <label>Description</label>
            <p>{{ product.description }}</p>
            <label>Total Price:</label>
            <p>{{ totalPrice | currency:'USD':true:'1.2-2' }}</p>
        </div>
    </div>

</div>


  <div class="panel-footer">
    <a class="btn btn-default" (click) = "onBack()" style="width:80px">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>

    <a class="btn btn-default" (click) = "shoppingCart()" style="width:120px">
        <i class="glyphicon glyphicon-shopping-cart"></i> Add To Cart
    </a>
    
    
  </div>
</div>
